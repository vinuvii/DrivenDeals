{% extends 'base.html' %}
{% load humanize %}

{% block extra_head %}
<style>
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }
    .form-control {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .btn {
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #bf3c32;
    }
    .btn-secondary {
        margin-top: 10px;
    }
    .car-listings-heading {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="car-listings-heading">Edit Profile</h1>
<form method="post" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" value="{{ user.postal_code }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="trading_address">Trading Address:</label>
        <input type="text" id="trading_address" name="trading_address" value="{{ user.trading_address }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
