<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #797979;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #adadad;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .list-group-item {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.2s ease-in-out;
        }
        .list-group-item a {
            color: #000000;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #187bcd;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #155a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Watchlist</h1>
        <div class="list-group">
            {% for listing in listings %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ listing.get_absolute_url }}" class="text-decoration-none">
                        {{ listing.title }} - {{ listing.price }}
                    </a>
                    {% if not listing.in_watchlist %}
                        <a href="{% url 'add_to_watchlist' listing.id %}" class="btn btn-primary btn-sm ms-3">Add to Watchlist</a>
                    {% else %}
                        <a href="{% url 'remove_from_watchlist' listing.id %}" class="btn btn-danger btn-sm ms-3">Remove from Watchlist</a>
                    {% endif %}
                </div>
            {% empty %}
                <p>You have no items in the watchlist.</p>
            {% endfor %}
        </div>
        <a href="{% url 'profile' %}" class="btn btn-primary btn-block mt-4">Back to Profile</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
