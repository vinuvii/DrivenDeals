<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,113,1) 35%, rgba(0,212,255,1) 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 60px;
            color: #333;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-primary,
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #004080;
            transform: scale(1.05);
        }
        .btn-primary:focus, .btn-primary:active,
        .btn-secondary:focus, .btn-secondary:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Watchlist</h1>
        <div class="list-group">
            {% for listing in listings %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ listing.get_absolute_url }}" class="text-decoration-none text-dark">
                        {{ listing.title }} - {{ listing.price }}
                    </a>
                    {% if not listing.in_watchlist %}
                        <a href="{% url 'add_to_watchlist' listing.id %}" class="btn btn-primary btn-sm ms-3">Add to Watchlist</a>
                    {% else %}
                        <a href="{% url 'remove_from_watchlist' listing.id %}" class="btn btn-danger btn-sm ms-3">Remove from Watchlist</a>
                    {% endif %}
                </div>
            {% empty %}
                <p>You have no items in the watchlist.</p>
            {% endfor %}
        </div>
        <a href="{% url 'profile' %}" class="btn btn-primary btn-block mt-4">Back to Profile</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
