<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,113,1) 35%, rgba(0,212,255,1) 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 60px;
            color: #333;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-primary,
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #004080;
            transform: scale(1.05);
        }
        .btn-primary:focus, .btn-primary:active,
        .btn-secondary:focus, .btn-secondary:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ listing.title }}</h1>
        <p><strong>Model:</strong> {{ listing.model }}</p> <!-- Model field -->
        <p><strong>Year:</strong> {{ listing.year }}</p> <!-- Year field -->
        <p><strong>Price:</strong> ${{ listing.price }}</p>
        <img src="{{ listing.picture.url }}" alt="{{ listing.title }}" style="max-width: 100%;"> <!-- Picture field -->
        <p><strong>Description:</strong> {{ listing.description }}</p> <!-- Description field -->
        <p><strong>Created at:</strong> {{ listing.created_at }}</p>
        <!-- Include any additional details here -->
        <a href="{% url 'my_listings' %}" class="btn btn-primary">Back to My Listings</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
