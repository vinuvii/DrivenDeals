<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,113,1) 35%, rgba(0,212,255,1) 100%);
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 60px;
            color: #333;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-primary,
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #004080;
            transform: scale(1.05);
        }
        .btn-primary:focus, .btn-primary:active,
        .btn-secondary:focus, .btn-secondary:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="form-group">
            <label for="username"><strong>Username:</strong></label>
            <p id="username">{{ user_profile.user.username }}</p>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <p id="email">{{ user_profile.user.email }}</p>
        </div>
        <div class="form-group">
            <label for="mobile"><strong>Mobile Number:</strong></label>
            <p id="mobile">{{ user_profile.mobile_number }}</p>
        </div>
        <div class="form-group">
            <label for="postal_code"><strong>Postal Code:</strong></label>
            <p id="postal_code">{{ user_profile.postal_code }}</p>
        </div>
        <div class="form-group">
            <label for="trading_address"><strong>Trading Address:</strong></label>
            <p id="trading_address">{{ user_profile.trading_address }}</p>
        </div>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-block">Edit Profile</a>
        <a href="{% url 'watchlist' %}" class="btn btn-primary btn-block">Watchlist</a>
        <a href="{% url 'my_listings' %}" class="btn btn-primary btn-block">My Listings</a>
        <a href="{% url 'my_bids' %}" class="btn btn-primary btn-block">My Bids</a>
        <button onclick="confirmLogout()" class="btn btn-primary btn-block">Log Out</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function confirmLogout() {
            const result = confirm("Are you sure you want to logout?");
            if (result) {
                window.location.href = "{% url 'logout' %}";
            }
        }
    </script>
</body>
</html>
