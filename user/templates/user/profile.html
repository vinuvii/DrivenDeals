<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary,
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="form-group">
            <label for="username"><strong>Username:</strong></label>
            <p id="username">{{ user_profile.user.username }}</p>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <p id="email">{{ user_profile.user.email }}</p>
        </div>
        <div class="form-group">
            <label for="contact"><strong>Contact Number:</strong></label>
            <p id="contact">{{ user_profile.contact_number }}</p>
        </div>
        <div class="form-group">
            <label for="mobile"><strong>Mobile Number:</strong></label>
            <p id="mobile">{{ user_profile.mobile_number }}</p>
        </div>
        <div class="form-group">
            <label for="postal_code"><strong>Postal Code:</strong></label>
            <p id="postal_code">{{ user_profile.postal_code }}</p>
        </div>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-block">Edit Profile</a>
        <a href="{% url 'favourites' %}" class="btn btn-primary btn-block">Favourites</a>
        <a href="{% url 'my_listings' %}" class="btn btn-primary btn-block">My Listings</a>
        <a href="{% url 'logout' %}" class="btn btn-primary btn-block">Log Out</a>
    </div>
</body>
</html>
