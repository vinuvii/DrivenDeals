<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.seat.com/content/dam/public/seat-website/myco/2425/carworlds/leon/overview/version-view/leon-fr/seat-leon-5d-fr-trim-desire-red-colour-alloy-wheels.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire viewport */
            color: #FFFFFF; /* Default text color */
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(27, 38, 59, 0.9); /* Semi-transparent background color for the login container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0D1B2A; /* Border color of input fields */
            border-radius: 5px;
            background-color: #1B263B; /* Background color of input fields */
            color: #FFFFFF; /* Text color of input fields */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #187bcd; /* Background color of the button */
            color: #FFFFFF; /* Text color of the button */
            cursor: pointer;
        }

        .login-container .terms {
            margin-top: 20px;
            font-size: 12px;
        }

        .login-container .terms a {
            color: #FFFFFF; /* Text color of the terms links */
            text-decoration: none;
        }
    </style>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="terms">
            <p>This site is protected by reCAPTCHA Enterprise. Delamebadaâ€™s <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a> apply.</p>
        </div>
    </div>
</body>
</html>
